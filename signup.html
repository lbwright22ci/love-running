<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engines-->
    <meta
      name="description"
      content="Love Running.  Club for runners in Dublin, Ireland.  Urban running, trail running, Dublin docklands and Pheonix park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <title>Love Running</title>
    <!-- Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- page header here-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--page main content here-->
    <main id="signup-page">
      <!--add sign up form-->
      <section id="signup">
        <form
          action="https://formdump.codeinstitute.net"
          id="signup-form"
          method="POST"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!
          </h2>
          <label for="first-name">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="text-input"
            required
          />
          <br />
          <label for="last-name">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            class="text-input"
            required
          />
          <br />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            name="email-address"
            id="email-address"
            class="text-input"
            required
          />
          <br />
          <!--radio buttons-->
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="running_preference"
                id="trail"
                value="trail"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="running_preference"
                id="both"
                value="both"
                required
              />
            </div>
          </div>

          <input type="submit" value="Let's Run!" class="join-button" />
        </form>
      </section>
    </main>

    <!--page footer here-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our You tube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font awsome kit-->
    <script
      src="https://kit.fontawesome.com/24174e6ffa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
